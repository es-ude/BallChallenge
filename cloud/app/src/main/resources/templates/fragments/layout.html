<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:fragment="head">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Ball Challenge</title>

        <!-- icons -->
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{~/apple-touch-icon.png}" />
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{~/favicon-32x32.png}" />
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{~/favicon-16x16.png}" />
        <link rel="manifest" th:href="@{~/site.webmanifest}" />

        <!-- include font-awesome -->
        <link th:href="@{~/webjars/font-awesome/6.2.0/css/fontawesome.min.css}" rel="stylesheet" />
        <link th:href="@{~/webjars/font-awesome/6.2.0/css/brands.min.css}" rel="stylesheet" />
        <link th:href="@{~/webjars/font-awesome/6.2.0/css/solid.min.css}" rel="stylesheet" />

        <!-- include jQuery -->
        <script type="text/javascript" th:src="@{~/webjars/jquery/3.6.3/jquery.min.js}"></script>

        <!-- include bootstrap -->
        <link th:href="@{~/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" />
        <script
            th:src="@{~/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"
            type="text/javascript"
        ></script>

        <!-- custom CSS -->
        <link th:href="@{~/styles/custom.css}" rel="stylesheet" />
    </head>
    <body>
        <header th:fragment="header" class="d-flex flex-column align-items-center pt-1">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="/index">
                        <img
                            th:src="@{~/icons/favicon-32x32.png}"
                            alt=""
                            width="32"
                            height="32"
                            class="d-inline-block align-text-top bg-light p-1"
                        />
                        Ball Challenge @ IES
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navigation"
                        aria-controls="navigation"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navigation">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/index">
                                    <i class="fa-solid fa-home"></i>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user">
                                    <i class="fa-solid fa-briefcase"></i>
                                    Participants
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/dc">
                                    <i class="fa-solid fa-user-graduate"></i>
                                    Data Collection
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- CONTENT GOES HERE -->

        <footer
            th:fragment="footer"
            class="container-fluid fixed-bottom bg-dark text-white p-3 text-center"
        >
            <p class="m-0 fs-6">
                <i class="fa-solid fa-copyright"></i>
                <span>Intelligent Embedded Systems Lab @ UDE 2025</span>
            </p>
        </footer>
    </body>
</html>
